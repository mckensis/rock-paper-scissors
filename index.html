<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors | The Odin Project</title>
        <meta charset="UTF-8">    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="style.css" rel="stylesheet">
        <script src="script.js" defer></script>
        
        <!-- courgette font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
        <!-- title font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
        <!-- footer font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">

    </head>
    <body>
        <main class="board">
            <header><a href=""><h1>Rock Paper Scissors</h1></a></header>
        
            <section>
                <header>
                    <h2>choose your weapon:</h2>
                </header>
                <article class="buttonDiv">
                    <button class="rock"></button>
                    <button class="paper"></button>
                    <button class="scissors"></button>
                </article>
                <article class="round">
                    <div class="player"></div>
                    <div class="scoreboard">
                        <div class="pScore"></div>
                        <div class="cScore"></div>
                    </div>
                    <div class="cpu"></div>
                </article>
                <article class="info"></article>
            </section>
        </main>
        <footer>Made by: <a href="https://github.com/mckensis">aidan mckenzie</a></footer>
    </body>
</html>
